<!DOCTYPE html>
<html>
<head>
    <title>Free AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Free AI Chatbot</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

<script>
function sendMessage() {
    let userInput = document.getElementById("user-input").value;
    if (!userInput) return;
    
    document.getElementById("chat-box").innerHTML += "<div class='user-msg'><b>You:</b> " + userInput + "</div>";
    document.getElementById("user-input").value = "";

    fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "msg=" + encodeURIComponent(userInput)
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("chat-box").innerHTML += "<div class='bot-msg'><b>Bot:</b> " + data.reply + "</div>";
    });
}
</script>
</body>
</html>
